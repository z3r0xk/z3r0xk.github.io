{% if include.url contains "youtu.be" %}
  {% assign youtube_id = include.url | split: "/" | last %}
{% elsif include.url contains "youtube.com" %}
  {% assign youtube_id = include.url | split: "v=" | last | split: "&" | first %}
{% endif %}

<div class="embed-container">
  <iframe 
    src="https://www.youtube.com/embed/{{ youtube_id }}"
    width="700"
    height="480"
    frameborder="0"
    allowfullscreen="">
  </iframe>
</div>

<style>
.embed-container {
  position: relative;
  padding-bottom: 56.25%;
  height: 0;
  overflow: hidden;
  max-width: 100%;
  margin-bottom: 1em;
}
.embed-container iframe {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}
</style>
